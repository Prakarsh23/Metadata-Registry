# Codeception Test Suite Configuration

# suite for acceptance tests.
# perform tests in browser using the WebDriver or PhpBrowser.
# (tip: that's what your customer will see).
# (tip: test your ajax and javascript only with WebDriver).

class_name: WebDev
modules:
    enabled:
        - PhpBrowser
        - Db
        - MailCatcher
        - WebDriverHelper
        - WebHelper
    config:
        PhpBrowser:
            url: 'http://registry.dev/frontend_test-empty.php'
        MailCatcher:
            url: 'http://registry.dev'
            port: 1080
        WebDriverHelper:
            browser: 'phantomjs'
            url: 'http://registry.dev/frontend_test-empty.php'
            restart: false # resets the session for each run. Set to false to NOT persist the session
            window_size: 1024x768
            # clear_cookies: true
            # wait: 1
        Db:
            cleanup: false
env:
    phantom:
         modules:
            enabled:
              - WebDriver
              - WebHelper
            config:
                WebDriverHelper:
                    browser: 'phantomjs'
                    url: 'http://registry.dev/frontend_test-empty.php'

    chrome:
         modules:
            enabled:
              - WebDriver
              - WebHelper
            config:
                WebDriverHelper:
                    browser: 'chrome'
                    url: 'http://registry.dev/frontend_test-empty.php'
