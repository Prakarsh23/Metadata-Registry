all:
  propel:
    class:                sfPropelDatabase
    param:
      phptype:            mysqli
      host:               %DB_HOST%
      port:               %DB_PORT%
      database:           %DB_DATABASE%
      username:           %DB_USERNAME%
      password:           %DB_PASSWORD%
      compat_assoc_lower: true
      datasource:         propel
      encoding:           %DB_ENCODING%

