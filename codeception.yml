actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
params:
    - tests/.env
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
#    error_level: "E_ALL ^ (E_NOTICE | E_WARNING | E_DEPRECATED | E_USER_DEPRECATED)"
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - Codeception\Extension\Laxative
#        - _support\ConfigDbExtension
#        - Codeception\Extension\Logger
#        - Codeception\Extension\Recorder
    config:
      Codeception\Extension\Laxative:
        backupBefore: true # true|false
        backupAfter: true # true|false
        backup_path: tests/_data/swregistry_test_backup
#        dump_master: tests/_data/swregistry_test_empty.sql
        migrations: 'php artisan migrate'
        seed: ''
